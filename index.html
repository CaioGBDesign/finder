<!DOCTYPE html>
<html>
  <head>
    <title>Sugerir Filme Aleatório</title>

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="movie-info"></div>
      
      <div class="botao-sugestao">
        <div class="cont-botao-filtros">
          
          <div class="scroll-filtros">
            <div class="servicos-streaming">
              <span>Streaming</span>
                <div class="streaming">
                  <img src="https://caiogbdesign.github.io/finder/netflix.svg" alt="netflix">
                  <img src="https://caiogbdesign.github.io/finder/prime-video.svg" alt="Prime Vídeo">
                  <img src="https://caiogbdesign.github.io/finder/hbo-max.svg" alt="HBO Max">
                  <img src="https://caiogbdesign.github.io/finder/disney+.svg" alt="Disney +">
                  <img src="https://caiogbdesign.github.io/finder/star+.svg" alt="Star +">
                  <img src="https://caiogbdesign.github.io/finder/prime-video.svg" alt="Prime Vídeo">
                  <img src="https://caiogbdesign.github.io/finder/youtube.svg" alt="YouTube">
                  <img src="https://caiogbdesign.github.io/finder/apple-tv.svg" alt="Apple Tv">
                  <img src="https://caiogbdesign.github.io/finder/paramount.svg" alt="Paramount">
                </div>
            </div>
  
            <div class="filtros-categoria">
    
              <span>Categoria</span>
    
              <button data-categoria="Ação" class="botao-categoria">
                <span>Ação</span>
              </button>
              
              <button data-categoria="Comédia" class="botao-categoria">
                <span>Comédia</span>
              </button>
              
              <button data-categoria="Drama" class="botao-categoria">
                <span>Drama</span>
              </button>
              
              <button data-categoria="Ficção científica" class="botao-categoria">
                <span>Ficção científica</span>
              </button>
              
              <button data-categoria="Terror" class="botao-categoria">
                <span>Terror</span>
              </button>
              
              <button data-categoria="Romance" class="botao-categoria">
                <span>Romance</span>
              </button>
              
              <button data-categoria="Suspense" class="botao-categoria">
                <span>Suspense</span>
              </button>
              
              <button data-categoria="Animação" class="botao-categoria">
                <span>Animação</span>
              </button>
              
              <button data-categoria="Musical" class="botao-categoria">
                <span>Musical</span>
              </button>
              
              <button data-categoria="Documentário" class="botao-categoria">
                <span>Documentário</span>
              </button>
            </div>

            <div class="classificacao">
  
              <span>Classificação indicativa</span>
    
              <div class="botao-clssificacao">
                <p>Livre</p>
              </div>
              
              <div class="botao-clssificacao">
                <p>10 anos</p>
              </div>
              
              <div class="botao-clssificacao">
                <p>12 anos</p>
              </div>
              
              <div class="botao-clssificacao">
                <p>14 anos</p>
              </div>
              
              <div class="botao-clssificacao">
                <p>16 anos</p>
              </div>
              
              <div class="botao-clssificacao">
                <p>18 anos</p>
              </div>
            </div>

          </div>
        </div>        
  
        <div class="cta-sugestoes">
          <div class="ctas">
            <div class="botao-sugerir-filme">
              <div class="grupo-botoes">
                <button id="btn-random-movie">Sugerir filme</button>
                <button id="btn-aplicar-filtros">Aplicar filtros</button>
              </div>
            </div>
        
            <div class="filtros" onclick="abrirPopup()">
              <div class="fechar-filtros">
                <img src="Icons\fechar-filtros.svg">
              </div>
              
              <div class="abrir-filtros">
                <img src="https://caiogbdesign.github.io/finder/filtros.svg" alt="">
              </div>

            </div>
          </div>
          
        </div>

      </div>
    </main>

    <script src="script.js"></script>
    <!-- Less -->
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  </body>
</html>
