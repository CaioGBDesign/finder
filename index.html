<!DOCTYPE html>
<html>
  <head>
    <title>Sugerir Filme Aleatório</title>

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="movie-info"></div>
      
      <div class="botao-sugestao">
        <button id="btn-random-movie">Sugestão de Filme</button>
        
        <div class="filtros" onclick="abrirPopup()">
          <img src="https://caiogbdesign.github.io/finder/filtros.svg" alt="">
        </div>
      </div>
    </main>
    

    <div class="popup">
      <div class="close-popup" onclick="fecharPopup()">

      </div>
      <div class="popup-content">
        <div class="popup-filtros">

          <div class="servicos-streaming">
            <span>Streaming</span>
              <div class="streaming">
                <img src="netflix.svg" alt="netflix">
                <img src="prime-video.svg" alt="Prime Vídeo">
                <img src="hbo-max.svg" alt="HBO Max">
                <img src="disney+.svg" alt="Disney +">
                <img src="star+.svg" alt="Star +">
                <img src="prime-video.svg" alt="Prime Vídeo">
                <img src="youtube.svg" alt="YouTube">
                <img src="apple-tv.svg" alt="Apple Tv">
                <img src="paramount.svg" alt="Paramount">
              </div>
          </div>
  
          <div class="filtros-categoria">
  
            <span>Categoria</span>
  
            <div class="botao-categoria">
              <span>Ação</span>
            </div>
            
            <div class="botao-categoria">
              <span>Comédia</span>
            </div>
            
            <div class="botao-categoria">
              <span>Drama</span>
            </div>
            
            <div class="botao-categoria">
              <span>Ficção científica</span>
            </div>
            
            <div class="botao-categoria">
              <span>Terror</span>
            </div>
            
            <div class="botao-categoria">
              <span>Romance</span>
            </div>
            
            <div class="botao-categoria">
              <span>Suspense</span>
            </div>
            
            <div class="botao-categoria">
              <span>Animação</span>
            </div>
            
            <div class="botao-categoria">
              <span>Musical</span>
            </div>
            
            <div class="botao-categoria">
              <span>Documentário</span>
            </div>
          </div>
  
          <div class="classificacao-indicativa">
  
            <span>Classificação indicativa</span>
  
            <div class="botao-classificacao">
              <span>Livre</span>
            </div>
            
            <div class="botao-classificacao">
              <span>10 anos</span>
            </div>
            
            <div class="botao-classificacao">
              <span>12 anos</span>
            </div>
            
            <div class="botao-classificacao">
              <span>14 anos</span>
            </div>
            
            <div class="botao-classificacao">
              <span>16 anos</span>
            </div>
            
            <div class="botao-classificacao">
              <span>18 anos</span>
            </div>
          </div>
  
          <div class="botao-sugestao-filtros">
            <button id="btn-random-movie-filtros">Aplicar filtros</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Less -->
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>	
  </body>
</html>
