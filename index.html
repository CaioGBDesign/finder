<!DOCTYPE html>
<html>
<head>
	<title>Filmes</title>

	<link rel="stylesheet/less" type="text/css" href="style.less" />

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>

	<div class="logo-finder">
		<img src="finder-logo.svg" alt="">
	</div>

	<div id="filmes">
		<!-- filmes sugeridos -->
	</div>

	<div class="cont-sugestao">
		<div class="CTA-Filtros">
			<button onclick="sugerirFilme()">
				<div class="cta-sugestao">
					<span>Sugerir filme</span>
				</div>				
			</button>
	
			<div class="filtros">
				<img src="filtros.svg" alt="">
			</div>
		</div>

		<div class="filtros-opcoes">
			<div class="filtros-categorias">
				<span>Categorias</span>

				<div class="categorias">
					<div class="botao" data-categoria="comedia" onclick="sugerirFilme('comedia')">Rir até o c* fazer bico</div>
					<div class="botao" data-categoria="terror" onclick="sugerirFilme('terror')">Medinho</div>
					<div class="botao" data-categoria="fantasia" onclick="sugerirFilme('fantasia')">Fantasia</div>
					<div class="botao" data-categoria="drama" onclick="sugerirFilme('drama')">Pra chorar</div>
					<div class="botao" data-categoria="romance" onclick="sugerirFilme('romance')">Maldito crush</div>
					<div class="botao" data-categoria="comedia-romantica" onclick="sugerirFilme('comedia-romantica')">Comédia Romântica</div>
				</div>
				
			</div>

			<div class="filtros-categorias">
				<span>Streaming</span>
				
				<div class="categorias">
					<div class="botao" data-categoria="Netflix" onclick="sugerirFilme('Netflix')">Netflix</div>
					<div class="botao" data-categoria="HBO-MAX" onclick="sugerirFilme('HBO-MAX')">HBO MAX</div>
					<div class="botao" data-categoria="Prime-Video" onclick="sugerirFilme('Prime-Video')">Prime Vídeo</div>
					<div class="botao" data-categoria="Disney-Plys" onclick="sugerirFilme('Disney-Plys')">Disney Plys</div>
					<div class="botao" data-categoria="Star-Plus" onclick="sugerirFilme('Star-Plus')">Star Plus</div>
					<div class="botao" data-categoria="Apple-TV" onclick="sugerirFilme('Apple-TV')">Apple TV</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
    <!-- Less -->
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>	

</body>
</html>
